<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="nx_widget.html">
  </head>
  <body>
    <element name="nx-operation" constructor="NXOperation" extends="div">
      <template>
        <div class="row-fluid">
          <div class="span12">
            <blockquote>
              <p>{{name}}</p>
              <small>{{description}}</small>
            </blockquote>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span4">
            <form id="op_{{name}}" on-submit="submitForm($event)" class="form-horizontal">
              <template iterate="param in params">
                <nx-widget
                label="{{param.name}}"
                type="{{param.widget}}"
                datatype="{{param.dataType}}"
                required="{{param.required}}"
                bind-value="param.value">
                </nx-widget>
              </template>
              <div class="control-group">
                <div class="controls">
                  <input type="submit" class="btn" value="Run" />
                </div>
              </div>
            </form>
          </div>

          <div class="span8">
            <template if="result.isNotEmpty">
              <div class="well well-large">
                <ul class="unstyled" template iterate="r in result">
                  <li>{{r}}</li>
                </ul>
              </div>
             </template>
          </div>
        </div>
      </template>
      <script type="application/dart" src="nx_operation.dart"></script>
    </element>
  </body>
</html>
